<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Calculadora - Blue</title>

</head>
<body>
    <section class="main">
        <div class="calculadora">
            <!-- TELA -->
            <div class="tela">
               <div class="mostrar-tela1">
                    <h5>Calculadora</h5>
                </div>
               <div class="mostrar-tela2"> 
                   <h5>500-1600</h5>
                   <h1>-1100</h1>
                </div>
            </div>
            <div class="area-botoes">
                <div class="area">
                <button class="c">C</button>
                <button class="parenteses">()</button>
                <button class="funcoes">%</button>
                <button class="funcoes">÷</button>
                </div>

                <div class="area">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="funcoes">X</button>
                </div>

                <div class="area">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="funcoes">÷</button>
                </div>

                <div class="area">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="funcoes">-</button>
                </div>

                <div class="area">
                <button>.</button>
                <button>0</button>
                <button class="zero">000</button>
                <button class="igual">=</button>
                </div>
                
                
                
            </div>
            

            <!-- AREA DE BOTÕES -->
           
        </div>
        
    </section>
    

</body>
</html>
